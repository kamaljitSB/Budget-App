<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/CSS/style.css">
    <script defer src="./src/app.js"></script>
</head>
<body>
    <div class="whole-page">
        <div class="title">
            <h1>Budget App</h1>
        </div>
        <div class="total-budget-section">
            <input type="text" id="total-budget" placeholder="Budget Amount">
            <button class="Create-budget-btn"> Create Budget</button>
        </div>
        <div class="expense-section">
            <input type="text" class="input-name" placeholder="Expense item">
            <input type="text" class="input-amount" placeholder="expense amount">
            <button class="add-expense-btn"> Add expense</button>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
